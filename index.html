<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="estilos/style.css">
</head>
<body>
	<main>
		<section>
			<div id="imagem">
				
			</div>
			<div id="formulario">
				<h1>Login</h1>
				<p>
					Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
				</p>
				<form action="login.php" method="post" autocomplete="on">

					<div class="dados">
						<label for="iemail">icone</label>
						<input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="username">
					</div>

					<div class="dados">
						<label for="isenha">icone</label>
						<input type="password" name="senha" id="isenha" placeholder="sua senha">
					</div>

					<div>
						<input type="submit" value="Entrar">
					</div>

					<div>
						<input type="submit" value="Esqueci a senha">
					</div>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
